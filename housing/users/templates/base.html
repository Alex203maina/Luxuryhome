{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Housing | Find Your Dream Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    {% include 'header.html' %}
        {% block content %}
        <!-- Dynamic content here like hero, features, action, etc. -->
        {% include 'hero.html' %}
        {% include 'features.html'%}
        {% include 'action.html' %}
    {% endblock %}

    <!-- Footer and other static components -->
    {% include 'footer.html' %}

    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs auth-tabs w-100" id="authTabs" role="tablist">
                        <li class="nav-item w-50 text-center">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                        </li>
                        <li class="nav-item w-50 text-center">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Register</a>
                        </li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Form -->
                            
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form method="POST">
                                {% csrf_token %}
                                
                                <!-- Username Field -->
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" id="id_username" required>
                                </div>
                        
                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="loginPassword" required>
                                </div>
                        
                                <!-- Remember Me Checkbox -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" name="remember_me" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                        
                                <!-- Login Button -->
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        
                            <!-- Forgot Password Link -->
                            <div class="text-center mt-3">
                                <a href="#" class="text-primary">Forgot password?</a>
                            </div>
                        
                            <!-- Divider and Social Logins -->
                            <div class="d-flex align-items-center my-3">
                                <hr class="flex-grow-1">
                                <span class="mx-2 text-muted">or</span>
                                <hr class="flex-grow-1">
                            </div>
                        
                            <!-- Social Login Buttons -->
                            <button class="btn btn-outline-secondary w-100 mb-2">
                                <i class="fab fa-google me-2"></i> Continue with Google
                            </button>
                            <button class="btn btn-outline-secondary w-100">
                                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                            </button>
                        </div>
                        
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">I agree to the <a href="#" class="text-primary">Terms and Conditions</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <div class="d-flex align-items-center my-3">
                                <hr class="flex-grow-1">
                                <span class="mx-2 text-muted">or</span>
                                <hr class="flex-grow-1">
                            </div>
                            <button class="btn btn-outline-secondary w-100 mb-2">
                                <i class="fab fa-google me-2"></i> Continue with Google
                            </button>
                            <button class="btn btn-outline-secondary w-100">
                                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
